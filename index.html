<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="form mt-5 md:w-50 text-center">
                    <div class="p-3">
                        <h1 class="mb-3">Smart Login System</h1>
                        <div class="form-floating mb-3">
                            <input id="emailInputIn" type="email" class="form-control text-white" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="text-white">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input id="passwordInputIn" type="password" class="form-control text-white" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="text-white">Password</label>
                        </div>
                        <p class="incorrect d-none text-danger mt-2">incorrect email or password</p>
                        <button type="submit" class="signInBtn btn btn-outline-light w-100 mt-4">Login</button>
                        <p class="mt-3 text-white">Donâ€™t have an account? <a href="html/signUp.html" class="text-white">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/signIn.js"></script>

</body>
</html>
